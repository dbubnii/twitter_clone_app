<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .profile-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info label {
            font-weight: bold;
        }
        .profile-posts {
            margin-top: 20px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .post-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .post-content {
            margin-bottom: 5px;
        }
        .post-footer {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <div class="profile-header">
        User Profile
    </div>
    <div class="profile-info">
        <label>Username:</label> <span>User123</span><br>
        <label>Email:</label> <span>user123@example.com</span><br>
    </div>
    <div class="profile-posts">
        <div class="post">
            <div class="post-header">
                Post Title
            </div>
            <div class="post-content">
                This is the content of the post.
            </div>
            <div class="post-footer">
                Posted on January 1, 2024
            </div>
        </div>
    </div>
</div>
</body>
</html>
